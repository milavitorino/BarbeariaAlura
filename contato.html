<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset = "UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style_contato.css">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header> <!--tag de cabeçalho-->
			<div class="caixa">
				<h1 class="logo"><img src="logo.png" alt="Logo da Barbearia ALura"></h1>
				<nav class="menu"> <!--tag de navegação-->
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>			
			<form>
				<label for="nome"> Nome e sobrenome*: <label/>
				<input type="text" id="nome" class="input-padrao" required placeholder="Nome e sobrenome">
				
				<label for="email"> E-mail*: <label/>
				<input type="email" id="email" class="input-padrao"required placeholder="seu_email@dominio.com">
				
				<label for="telefone"> Telefone*: <label/>
				<input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem"> Mensagem*:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"required></textarea>
				
				<fieldset> <!-- parecido com div porém para dados especificos-->
					<legend>Como prefere o nosso contato?</legend> <!-- não se usa a tag p no fieldset, e sim legend-->
					<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email">Email</label>
					<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone">Telefone</label>
					<label for="radio_whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio_whatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
				
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead> <!--cabeçalho da tabela-->
					<tr>
						<th colspan="2">Horário de Atendimento</th>
					</tr>
					<tr> <!--table row - linhas-->
						<th>Dia</th> <!--não usa td nas células de cabeçalho e sim th que é table head-->
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td> <!--table data - células, colunas-->
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>

			</table>


		</main>
	<footer> <!--tag de rodapé-->
			<img src="logo-branco.png" alt="Logo da Barbearia ALura">
			<p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
	</footer>
	</body>
</html>
